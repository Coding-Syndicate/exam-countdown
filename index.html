<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exam Countdown</title>
</head>
<body>
  <header>
    <h1>EXAM COUNTDOWN</h1>
    <h2>Next Exam: <span id="exam-name">CAO216D</span></p></h2>
  </header>
  <main>
    <div class="timer">
      <div class="a days-holder"><span id="days">00</span><span>:</span></div>
      <div class="a hours-holder"><span id="hours">00</span>:</div>
      <div class="a minutes-holders"><span id="minutes">00</span>:</div>
      <div class="a seconds-holder"><span id="seconds">00</span></div>
      
    </div>


  </main>
  <footer>
    <h1>UPCOMING EXAMS:</h1>
    <table style="margin: auto;" border="">
      <thead>
        <tr>
          <td></th><th>Module</th><th>Date</th><th>Countdown</th>
        </tr>
      </thead>
      <tbody>
        <!--unfortunately there's no possible way to do this unless I suck it up and use react or I just face JS-->
        <tr><td>1</td><td>CAO216D</td><td>2 June 2025</td><td>25 days left</td></tr>
        <tr><td>2</td><td>DTP216D</td><td>5 June 2025</td><td>30 days left</td></tr>
      </tbody>
    </table>
  </footer>

  <script src="script.js"></script>
</body>
</html>
